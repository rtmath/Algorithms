<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h3 style="text-align: center;">Algorithms</h3>
    <div class="well" id="step1">
      <h3>Step 1: Choose Your CSV</h3>
      <input type="file" accept=".csv" onchange="loadFile(this.files)">
      <input type="checkbox" checked="checked" onchange="toggleHeader()"><label>CSV Contains Header</label>
    </div>

    <div class="well hidden" id="step2">
      <h3>Step 2: Choose Column And Data Type</h3>
      <select id="columnSelect" onchange="updateSelectedColumn(event)">
        <option selected disabled>-- Column --</option>
      </select>
      <select id="columnDatatype" onchange="updateSelectedColumnDataType(event)">
        <option selected disabled>-- Data Type --</option>
        <option value="number">Number</option>
        <option value="string">String</option>
      </select>
      <br>

    </div>

    <div class="well hidden" id="step3">
      <h3>Step 3: Choose Your Algorithm</h3>
      <div style="display: flex; flex-wrap: wrap;">
        <span id="worst-case" style="width: 50%">Worst case: </span>
        <span id="best-case" style="width: 50%">Best case: </span>
        <span id="average-perf" style="width: 50%">Average Performance: </span>
        <span id="space-comp" style="width: 50%">Worst case space complexity: </span>
      </div>
      <select id="selectedAlgorithm" onchange="updateSelectedAlgo(event)">
        <option selected disabled>-- Sorting Algorithms --</option>
        <option value="bubble">Bubble Sort</option>
        <option value="optbubble">Optimized Bubble Sort</option>
        <option value="tdmerge">Top Down Merge Sort</option>
      </select>
    </div>

    <div id="step4" class="hidden">
      <div class="performance-container" id="performance-container">
        Time to apply algorithm to column:
      </div>
      <div class="button-container">
        <button onclick="runAlgo();clearDisplayedData();">Run Performance Test</button>
        <button disabled>Export Transformed Data as CSV</button>
      </div>
      <div class="button-container">
        <button onclick="drawDataFromSortedArray()">Show Transformed Data</button>
      </div>
    </div>

    <div id="csv-output">
      <div id="csv-header"></div>
      <div id="csv-rows"></div>
    </div>

    <br>


    <script type="text/javascript" src="algs.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
